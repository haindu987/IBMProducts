<div class="mt-80 mb-5">
  <div class="row row-cols-1 g-4">
    <div class="card">
      <div class="card-header">
        Coffee: {{ product.blend_name }}
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-4">Name:</div>
              <div class="col-md-8">{{ product.blend_name }}</div>
            </div>
            <div class="row">
              <div class="col-md-4">Origin:</div>
              <div class="col-md-8">{{ product.origin }}</div>
            </div>
            <div class="row">
              <div class="col-md-4">Variety:</div>
              <div class="col-md-8">{{ product.variety }}</div>
            </div>
            <div class="row">
              <div class="col-md-4">Notes:</div>
              <div class="col-md-8">{{ product.notes }}</div>
            </div>
            <div class="row">
              <div class="col-md-4">Intensifier:</div>
              <div class="col-md-8">{{ product.intensifier }}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button
          class="btn btn-outline-secondary"
          style="width: 80px"
          (click)="onBack()"
        >
          <i class="fa fa-chevron-left"></i> Back
        </button>
      </div>
    </div>
  </div>
</div>
