<div class="card mt-80">
  <div class="card-header">
    Coffee: {{ product.blend_name ? product.blend_name  :""}}
  </div>
  <div class="card-body text-left">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-4">Name:</div>
          <div class="col-8">{{ product.blend_name ? product.blend_name  :"" }}</div>
        </div>
        <div class="row">
          <div class="col-4">Origin:</div>
          <div class="col-8">{{ product.origin }}</div>
        </div>
        <div class="row">
          <div class="col-4">Variety:</div>
          <div class="col-8">{{ product.variety }}</div>
        </div>
        <div class="row">
          <div class="col-4">Notes:</div>
          <div class="col-8">{{ product.notes }}</div>
        </div>
        <div class="row">
          <div class="col-4">Intensifier:</div>
          <div class="col-8">{{ product.intensifier }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button
      class="btn btn-outline-secondary"
      style="width: 80px"
      (click)="onBack()"
    >
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
